<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Notes App</h1>
    </div>

    <div class="container">
        <form id="noteForm" class="mb-4">

            <div class="mb-3">
                <label for="noteTitle" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="noteTitle">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Note content</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>

        </form>

        <button class="btn btn-danger rigt" id="btnClear">Delete All</button>

        <table class="table" id="notesList">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Note Title</th>
                    <th scope="col">Note Content</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>




    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
